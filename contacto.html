              </a>
            <button 
            	class="navbar-toggler align-items-center" 
            	type="button" 
            	data-bs-toggle="collapse" 
            	data-bs-target="#toggleMobileMenu" 
            	aria-controls="toggleMobileMenu" 
            	aria-expanded="false" 
            	aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center me-5">

    <br>
    <div class="container col-sm">
            <div class="contact-box">
              <div class="left"></div>
              <div class="right">
                <form id="formulario" class="row">
                  <h2>Contactenos</h2>
                  <label class="titulo" for="nombreCompleto">Nombre</label>
                  <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre Completo">
                  
                  <label class="titulo" for="empresa">Empresa</label>
                  <input type="text" class="form-control" id="empresa" placeholder="Nombre empresa">
                  
                  <label class="titulo" for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Correo@ejemplo.com">

                  <label class="titulo" for="telefono">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" placeholder="+56">

                  <label class="titulo" for="mensaje">Requerimientos</label>
                  <textarea placeholder="Mensaje" class="field" id="mensaje"></textarea>
                  <button type="button" id="enviar">Enviar</button>
                </form>
              </div>
            </div>
          </div>
          <script src="js/valorUf.js"></script>
