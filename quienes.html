            const clc = document.querySelector(".cancel");
            const arr = document.querySelector(".arr_container");
            const containerIzquierdo = document.querySelector(".left_container");
    
            arr.addEventListener("click", ()=>{
                arr.classList.add("active_arr");
                if(containerIzquierdo.classList.contains("off")){
                    containerIzquierdo.classList.remove("off");
                    containerIzquierdo.classList.add("active");
                }
            });
            clc.addEventListener("click", ()=>{
                arr.classList.remove("active_arr");
                if(containerIzquierdo.classList.contains("active")){
                    containerIzquierdo.classList.remove("active");
                    containerIzquierdo.classList.add("off");
                }
            });
